<!DOCTYPE html>
<html lang="br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <title>summernote</title>
  <!-- include jquery -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script> 

  <!-- include libraries BS3 -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" />
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

  <!-- include summernote -->
  <link rel="stylesheet" href="../dist/summernote.css">
  <script type="text/javascript" src="../dist/summernote.js"></script>
  <script type="text/javascript" src="../plugin/summernote-ext-caracteres.js"></script>

  <script type="text/javascript">
    $(function() {
      $('.summernote').summernote({
        height: 200,
        toolbar: [
  		    ['style', ['bold', 'italic', 'underline', 'clear']],
  		    ['color', ['color']],
  		    ['para', ['ul', 'ol', 'paragraph']],
  		    ['height', ['height']],
  		    ['table', ['table']],
                    ['insert', ['picture', 'link']],
  		    ['insert', ['hello', 'helloImage']],
  		    ['insert2', ['caracterDropdown']],
  		  ]
      });
     /* $('form').on('submit', function (e) {
        e.preventDefault();
        alert($('.summernote').code());
      });*/
    });
  </script>
</head>
<body>
    <form action="post.php" method="POST" >
  <div class="form-group">
    <label for="input">Text</label>
    <input type="text" class="form-input" id="input" required="required" value="Title">
  </div>
  <div class="form-group" style="width:50%">
    <label for="contents">Contents</label>
    <textarea name="text" class="summernote" id="contents" required="required" title="Contents"></textarea>
  </div>
  <button type="submit" class="btn btn-default">submit</button>
</form>
</body>
</html>
